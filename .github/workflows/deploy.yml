name: Deploy PixiJS Tetris to EC2

on:
  push:
    branches: [ main ]
    paths:
      - "index.html"
      - "src/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ EC2에 SSH 연결 후 폴더 생성
      - name: Ensure project directory exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.EC2_PROJECT_DIR }}

      # 3️⃣ 코드 복사
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "index.html,src"
          target: ${{ secrets.EC2_PROJECT_DIR }}

      # 4️⃣ EC2에서 npm 설치 및 Vite dev 서버 실행
      - name: Install dependencies & run dev server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_PROJECT_DIR }}
            npm install
            # 기존 dev 서버 종료
            pkill -f "vite" || true
            # 백그라운드로 dev 서버 실행
            nohup npm run dev > server.log 2>&1 &
